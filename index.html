<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    
   <div id="main">
    <div class="point">
        <div class="dot"><h1>1</h1></div>
        <div class="dot"><h1>2</h1></div>
        <div class="dot"><h1>3</h1></div>
        <div class="dot"><h1>4</h1></div>
        <div class="dot"><h1>5</h1></div>
    </div>
    <div id="circle">
        <div class="strip str1">
            <div class="first">
                <div class="smi-cir"></div>
            </div>
            <div class="second">
                <h1>Opening</h1>
                <h4>With The Wheel</h4>
            </div>
        </div>
        <div class="strip str2">
            <div class="first">
                <div class="smi-cir"></div>
            </div>
            <div class="second">
                <h1>Carring On</h1>
                <h4>With The Circle</h4>
            </div>
        </div>
        <div class="strip str3">
            <div class="first">
                <div class="smi-cir"></div>
            </div>
            <div class="second">
                <h1>Middle Point </h1>
                <h4>Center Stage</h4>
            </div>
        </div>
        <div class="strip str4">
            <div class="first">
                <div class="smi-cir"></div>
            </div>
            <div class="second">
                <h1>Moving On </h1>
                <h4>To The Next Point</h4>
            </div>
        </div>
        <div class="strip str5">
            <div class="first">
                <div class="smi-cir"></div>
            </div>
            <div class="second">
                <h1>And Finally</h1>
                <h4>Here the Final Point</h4>
            </div>
        </div>
        
    </div>


   </div>

   crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    integrity="sha512-A64Nik4Ql7/W/PJk2RNOmVyC/Chobn5TY08CiKEX50Sdw+33WTOpPJ/63bfWPl0hxiRv1trPs5prKO8CpA7VNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
